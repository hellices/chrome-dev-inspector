name: Test

# Read-only permissions for enhanced security
permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
    tags-ignore:
      - '**'
  pull_request:
    branches: [ main ]
  # Support manual trigger
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Test on multiple Node.js versions
    strategy:
      matrix:
        node-version: [18, 20]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Instead of separating lint and test into parallel jobs,
      # run them sequentially here while utilizing caching
      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.node-version == 18
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Validate manifest
        run: |
          node -e "
          const manifest = require('./manifest.json');
          const pkg = require('./package.json');
          if (manifest.version !== pkg.version) {
            console.error('Version mismatch between manifest.json and package.json');
            process.exit(1);
          }
          console.log('✅ Versions match:', manifest.version);
          "

      - name: Build extension (validation)
        run: npm run build

      - name: Validate build output
        run: |
          required_files=("src/inpage.js" "src/content.js" "manifest.json")
          for file in "${required_files[@]}"; do
            if [ ! -f "dist/$file" ]; then
              echo "Error: Required file dist/$file not found"
              exit 1
            fi
          done
          echo "✅ Build validation successful"
