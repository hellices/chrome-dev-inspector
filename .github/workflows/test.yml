name: Test

# Read-only permissions for enhanced security
permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
    tags-ignore:
      - '**'
  pull_request:
    branches: [ main ]
  # Support manual trigger
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Instead of separating lint and test into parallel jobs,
      # run them sequentially here while utilizing caching
      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build extension
        run: npm run build
